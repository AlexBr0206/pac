<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Crud Empleados</title>

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 

</head>
<body>

	<!-- Barra de navegacion -->
	<header th:fragment="header">
       <div class="container">                
                    <h1>Productos Artesanales Cázares <small class="text-muted">        
                    <br>Vinos, sidras y más</small> </h1>
             </div>
            </div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class = "container">
				<p><strong> P A C</strong></p>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- Enlaces del menú -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
					</ul>
				</div>
					<div class= "form-group">
							
								
		
					<ul class="nav navbar-nav navbar-right">
       			 <li class="nav-item"><a class="nav-link" th:href="@{/empleado/salir}"><span class="fas fa-door-open"></span> Cerrar Sesión</a></li>
       			  <li class="nav-item"><a class="nav-link" th:href="@{/empleado/agregar}"><span class="fas fa-door-open"></span>  Nuevo Empleado</a></li>
      		</ul>
			</div>
			
		
		</nav>
		
		<!-- Mensaje -->
		<div class="alert alert-success alert-dismissible"  th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">
			    <span aria-hidden="true">&times;</span>
			</button>
		</div>
				<div class="alert alert-warning alert-dismissible " th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
			</button>	
			
		</div>
	</header>
	<!-- Contenido -->
	<div class="container"></div>

	<!-- Pie de pagina -->
	<footer th:fragment="footer" class="bg-dark text-white text-center">

		<div class="container">
			<p>Copyright Alex &copy; -2021</p>
		</div>

		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
</html>
